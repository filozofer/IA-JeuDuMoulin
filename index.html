    <div class="container">

      <h1>Jeu Du Moulin</h1>
     
      <section id="section_gamebox">

      		<section id="section_plateau">
            <div id="s_0_0" class="sommet"></div>
            <div id="s_0_1" class="sommet"></div>
            <div id="s_0_2" class="sommet"></div>
            <div id="s_0_3" class="sommet"></div>
            <div id="s_0_4" class="sommet"></div>
            <div id="s_0_5" class="sommet"></div>
            <div id="s_0_6" class="sommet"></div>
            <div id="s_0_7" class="sommet"></div>

            <div id="s_1_0" class="sommet"></div>
            <div id="s_1_1" class="sommet"></div>
            <div id="s_1_2" class="sommet"></div>
            <div id="s_1_3" class="sommet"></div>
            <div id="s_1_4" class="sommet"></div>

            <div id="s_2_6" class="sommet"></div>
            <div id="s_2_7" class="sommet"></div>
      		</section>


      		<section id="section_infos">

            <div id="div_end_game"></div>
          
            <label for="opponent">Adversaire:</label>
            <select id="opponent">
              <option value="ia">Ordinateur</option>
              <option value="human">Humain</option>
              <option value="iavsia">IA vs IA</option>
            </select>

            <label for="name_j1">Nom Joueur 1:</label>
            <input type="text" id="name_j1" />
            <select id="lvl_ia_j1" style="display:none;">
              <option value="0">Boris (Niveau 0)</option>
              <option value="1">Jarvis (Niveau 1)</option>
            </select>

            <label for="name_j1">Nom Joueur 2:</label>
            <select id="lvl_ia">
              <option value="0">Boris (Niveau 0)</option>
              <option value="1">Jarvis (Niveau 1)</option>
            </select>
            <input type="text" id="name_j2" style="display:none;" />

            <label id="label_time_ia_think" for="time_ia_think" style="display:none;">Temps (s) entre chaque coup:</label>
            <select id="time_ia_think" style="display:none;">
              <option value="500">0.5 s</option>
              <option value="1000">1 s</option>
              <option value="2000">2 s</option>
              <option value="5000">5 s</option>
            </select>

            <button class="btn btn-primary" id="play_restart_button">Jouer</button>

            <span class="span_notification" id="notif">Cliquer sur le bouton "Jouer" pour commencer.</span>

            <span class="span_infos_phase" id="notifPhase"></span>
            
      		</section>
      </section>
